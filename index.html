<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <button class="open-dialog"><span class="streamline--calculator-2-solid"></span></button>
    <dialog>
        <div class="calculator__header">
            <div>
                <p>Calculator</p>
            </div>
            <div>
                <button class="minimize-dialog"><span class="ic--outline-minimize"></span></button>
                <button class="maximize-dialog"><span class="mdi--window-maximize"></span></button>
                <button class="close-dialog"><span class="material-symbols--close"></span></button>
            </div>
        </div>
        <div>
            <div class="calculator__display">
                <small class="history">2</small>
                <h3 class="result">0</h3>
            </div>
            <div class="calculator__buttons">
                    <button class="btn" value="C" id="clear">C</button>
                    <button class="btn" value="CE" id="clear-entry">CE</button>
                    <button class="btn" value="pow" id="power">x<sup>2</sup></button>
                    <button class="btn" value="/" id="divide">/</button>
                    <button class="btn" value="7" id="seven">7</button>
                    <button class="btn" value="8" id="eight">8</button>
                    <button class="btn" value="9" id="nine">9</button>
                    <button class="btn" value="*" id="multiply">*</button>
                    <button class="btn" value="4" id="four">4</button>
                    <button class="btn" value="5" id="five">5</button>
                    <button class="btn" value="6" id="six">6</button>
                    <button class="btn" value="-" id="subtract">-</button>
                    <button class="btn" value="1" id="one">1</button>
                    <button class="btn" value="2" id="two">2</button>
                    <button class="btn" value="3" id="three">3</button>
                    <button class="btn" value="+" id="add">+</button>
                    <button class="btn" value="sign" id="sign">+/-</button>
                    <button class="btn" value="0" id="zero">0</button>
                    <button class="btn" value="." id="decimal">.</button>
                    <button class="btn" value="=" id="equals">=</button>
                </div>
        </div>
    </dialog>
    <script src="js/main.js"></script>
</body>
</html>
