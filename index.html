<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Számológép</h1>
        <a href="https://github.com/bencso/szamologep" target="_blank" rel="noopener noreferrer"><span class="line-md--github"></span></a>
    </header>
    <main class="main-container">
        <div class="calculator-container">
            <button class="open-dialog" tabindex="-1"><span class="streamline--calculator-2-solid"></span></button>
            <dialog>
                <div class="calculator__header">
                    <div>
                        <small class="calculator__header--title">Calculator</small>
                    </div>
                    <div class="calculator__header--buttons">
                        <button class="minimize-dialog" tabindex="-1"><span class="ic--outline-minimize"></span></button>
                        <button class="maximize-dialog" tabindex="-1"><span class="mdi--window-maximize"></span></button>
                        <button class="close-dialog" tabindex="-1"><span class="material-symbols--close"></span></button>
                    </div>
                </div>
                <div class="calculator__main">
                    <div class="calculator__button-section">
                        <button class="historyBtn" tabindex="-1"><span class="mdi--history"></span></button>
                    </div>
                    <div class="calculator__display">
                        <small class="history" tabindex="-1">0</small>
                        <h3 class="result" tabindex="-1">0</h3>
                    </div>
                    <div class="calculator__buttons">
                        <button class="btn" value="C" id="clear" tabindex="-1">C</button>
                        <button class="btn" value="CE" id="clear-entry" tabindex="-1">CE</button>
                        <button class="btn" value="pow" id="power" tabindex="-1">x<sup>2</sup></button>
                        <button class="btn" value="/" id="divide" tabindex="-1">÷</button>
                        <button class="btn" value="7" id="seven" tabindex="-1">7</button>
                        <button class="btn" value="8" id="eight" tabindex="-1">8</button>
                        <button class="btn" value="9" id="nine" tabindex="-1">9</button>
                        <button class="btn" value="*" id="multiply" tabindex="-1">*</button>
                        <button class="btn" value="4" id="four" tabindex="-1">4</button>
                        <button class="btn" value="5" id="five" tabindex="-1">5</button>
                        <button class="btn" value="6" id="six" tabindex="-1">6</button>
                        <button class="btn" value="-" id="subtract" tabindex="-1">-</button>
                        <button class="btn" value="1" id="one" tabindex="-1">1</button>
                        <button class="btn" value="2" id="two" tabindex="-1">2</button>
                        <button class="btn" value="3" id="three" tabindex="-1">3</button>
                        <button class="btn" value="+" id="add" tabindex="-1">+</button>
                        <button class="btn" value="sign" id="sign" tabindex="-1">+/-</button>
                        <button class="btn" value="0" id="zero" tabindex="-1">0</button>
                        <button class="btn" value="." id="decimal" tabindex="-1">.</button>
                        <button class="btn" value="=" id="equals" tabindex="-1">=</button>
                    </div>
                </div>
            </dialog>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
